<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页</title>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="https://wx.gtimg.com/pay_h5/goldplan/js/jgoldplan-1.0.0.js"></script>
    <script>
        // 关键：监听页面加载，立即发送消息
        window.onload = function() {
            const mchData = {
                action: 'onIframeReady',
                displayStyle: 'SHOW_CUSTOM_PAGE'
            };
            // 注意：第二个参数必须是 "https://payapp.weixin.qq.com"
            window.parent.postMessage(JSON.stringify(mchData), 'https://payapp.weixin.qq.com');
            console.log('测试页消息已发送');
        };
    </script>
</head>
<body>
    <h1>极简测试页</h1>
</body>
</html>
